<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function(){
	$(".choice_style span").on("click",function(){
		var _index=$(this).index();
		$(this).addClass("active").siblings().removeClass("active");
		$(".approve_wrap .approve_item").eq(_index).addClass("active").siblings().removeClass("active");
	})
	
	$(".h_item .i_check").click(function(){
		$(this).hasClass("i_checked")?$(this).removeClass("i_checked"):$(this).addClass("i_checked")
	})
})
$(".upload_ul").on("click",".x_delete",function(){
    $(this).parent().parent().remove();
});

$(".filePicker").each(function(){
    var id = $(this).attr("id");
    var index = $(this).attr("data");
    var uploader = WebUploader.create({
        pick : '#'+id,

        // 选完文件后，是否自动上传。
        auto : true,

        // swf文件路径
        swf : 'upload/Uploader.swf',

        // 文件接收服务端。
        server : '/upload/img',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.

        // 只允许选择图片文件。
        accept : {
            title : 'Images',
            extensions : 'gif,jpg,jpeg,bmp,png',
            mimeTypes : 'image/*'
        },

        formData : {
            token : '#(aut)'
        }

    });
    uploader.on('beforeFileQueued', function (file,data ) {
        //如果是单文件上传，把旧的文件地址传过去
        console.log(data);
    });
// 当有文件添加进来的时候
    uploader.on('fileQueued', function(file,data) {
        console.log(data);
        var $li = $('<li class=\'list_li\' id="list_li_'+file.id+ '" style=\'height: 100px;\'><div id="' + file.id + '" class=\'select\'><img class=\'am-img-thumbnail\' style=\'width: 100px;\'><span class=\'x_delete\' id=\''+ file.id +'\'></span></div></li>');
        $img = $li.find('img');

        // $list为容器jQuery实例
        $(".first"+index).before($li);

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb(file, function(error, src) {
            if (error) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }
            $img.attr('src', src);
        }, 0.2, 0.2);
    });
// 文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function(file, percentage) {
        var $li = $('#' + file.id), $percent = $li.find('.progress span');
        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<p class="progress"><span></span></p>').appendTo($li).find('span');
        }
        console.log(percentage);
        $percent.css('width', percentage * 100 + '%');
    });

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on('uploadSuccess', function(file, response) {
        var text = "Array ";
        jQuery.each(file, function(i, val) {
            text = text + " #Index:" + i + ":" + val;
        });
        $('#' + file.id).addClass('sucess');
        $('#' + file.id).append("<input name='files"+index+"'id='files' style=\"display: none;\" value='"+response.key+"'>");
    });

// 文件上传失败，显示上传出错。
    uploader.on('uploadError', function(file) {
        $('#' + file.id).addClass('fail');
        alert("图片上传错误");
    });

// 完成上传完了，成功或者失败，先删除进度条。
    uploader.on('uploadComplete', function(file) {
        $('#' + file.id).find('.progress').remove();
    });
});

$("#autsub").click(function() {
    var id = ($("#type1").attr("class")=="active"?"aut1":"aut2");
    $("#"+id).ajaxSubmit({
        url : "/admin/authenticationSub",
        type : "post",
        success : function(data) {
            if (data.code == 1){
                layer.msg("认证已提交，请等待审核");
//                window.location.href="/inquiry/result";
            }
            if (data.code == 0){
                layer.msg(data.message);
            }
        },
        error : function(data) {
            alert("error:" + data.responseText);
        }
    });
    return false;
});
