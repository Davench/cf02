#@admin(1,"我参与的需求")
#define main()
        <!--内容区域-->
        <div class="m_main">
            <h3 class="h3_rank">查看服务</h3>
            <div class="demand_info">
                <div class="demand_head">
                    <div class="demand_lt fl"><img src="/upload/#(server.photo)"/></div>
                    <div class="demand_cent fl">
                        <h3>#(server.title)</h3>
                        <p class="demand_state">
                           <span>状态：<b>询价中</b></span>
                           <span>已报价企业：<b>0</b></span>
                        </p>
                        <p><span>联系人：#(server.contacts)</span><span class="ml20">联系电话:#(server.phone)</span></p>
                    </div>
                    <div class="demand_Rt fl">
                        <p>已服务企业0家</p>
                        <p>当前询价0家</p>
                        <a class="Yellow_Btn" href="#">查看询价</a>
                    </div>
                </div>
            </div>
            <h3 class="h3_rank">服务详情</h3>
            <div class="demand_info">
                  <div class="demand_intro">
                      <div class="serve_info">
                        <p>#(server.description)</p>
                      </div>
                      #if(server.enclosure!=null)
                      <p><span class="grey_color">附件</span><a class="Ybg_btn ml20" href="#(server.enclosure.url)" download>下载附件</a></p>
                      #end
                  </div>
            </div>
        </div>
#end
#define script()
<script type="text/javascript">
$(function(){
	
})
script
#end
</body>
</html>
