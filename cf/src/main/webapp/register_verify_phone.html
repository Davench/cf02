#@layout(1,"注册-帐号")
#define tab()
#end  
#define banner() 
#end 
#define main()
<!-- 中间区域 -->
<div class="main">
	<div class="content padd_tb">
		<div class="reg_Box">
			<ul class="path_list clearfix">
				<li class="active first">
					<div class="path">
						<i class="path_1"></i>
						<p>设置账户</p>
					</div>
				</li>
				<li class="">
					<div class="path">
						<i class="path_2"></i>
						<p>设置账户信息</p>
					</div>
				</li>
				<li class="">
					<div class="path">
						<i class="path_3"></i>
						<p>注册成功</p>
					</div>
				</li>
			</ul>
			<div class="verify_Box">
				<div class="reg_item">
					<input class="reg_user" id="number" name="number"
						placeholder="请输入账号" type="text" />
				</div>
				<div class="reg_item bordernone clearfix">
					<input class="reg_code fl" placeholder="请输入验证码" id="code"
						name="code" type="text" /> <span class="code fr"><img
						src="/regist/captcha"></span>
				</div>
				<div class="deal">
					<i class="i_check"></i>我已阅读并同意xxxx的<a class="blue_color" href="#">服务条款</a>
				</div>
				<div class="login_Btn tc pbtm">
					<input class="BlueBtn" value="下一步" id="next" type="button" />
				</div>
			</div>
		</div>
	</div>
</div>
#end #define script()
<script type="text/javascript">
	$(function(){
		checkInit();	
	})
	
	$("#next").click(function(){
		 	var params = {};  
		    params.number = $("#number").val();  
		    params.code = $("#code").val();  
			$.ajax({
					url:'regist1',
					async:true,  
					type:'POST',
					data:params,
					timeout: 3000,
		        error: function(data){
		        	document.write("error"+data);
		        },
		        success: function(data){
		        	if(data.code==1){
		        		//登陆成功
		        		location.href='go2?number='+data.data.number;
		        	}else{
		        		layer.tips(data.message, '#number', {
		        			  tips: [1, '#3595CC'],
		        			  time: 4000
		        			});
		        	}
		        }
			});
	});
	</script>
#end
</body>
</html>
