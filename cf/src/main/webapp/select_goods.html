<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/Lstyle.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="/libs/bootstrap/js/bootstrap.js"></script>

    <script src="/libs/bootstraptable/bootstrap-table.js"></script>
    <link href="/libs/bootstraptable/bootstrap-table.css" rel="stylesheet"/>
    <script src="/libs/bootstraptable/locale/bootstrap-table-zh-CN.js"></script>
    <!--页面样式-->
    <title>#(title)</title>
    <style>
        .pagination {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_departmentname">名称</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="txt_search_departmentname">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_statu">CODE</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="txt_search_statu">
                    </div>
                    <div class="col-sm-3" style=" display:inline;"><span>类型一：</span>
                        <select class="form-control" style="width: 70%;display: inline; " id="type1" name="type1">
                        </select>
                    </div>
                    <div class="col-sm-3" style=" display:inline;"><span>类型二：</span>
                        <select class="form-control" style="width: 70%;display: inline; "  id="type2" name="type2">
                        </select>
                    </div>
                    <div class="col-sm-1" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table id="tb_departments"></table>
</div>
</body>
<script type="text/javascript">

    $(function () {

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

        var type = '#(types)';
        var types=eval('('+type+')');

        for (var key in types)
        {
            $("#type1").append("<option value='"+key+"'>"+key+"</option>");
        }
        $("#type1").change(function(){
            var now_province=$(this).val();
            $("#type2").html('<option value="">请选择类别</option>');
            for(var k in types[now_province])
            {
                var now_city=types[now_province][k];
                $("#type2").append('<option value="'+now_city+'">'+now_city+'</option>');
            }
        });

    });

    var datas = {};

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/goods/list?type=#(type)',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [5, 10, 50, 100],        //可供选择的每页的行数（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
//                singleSelect  : true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
//                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                onLoadSuccess:function(data){
                    //通过对data判断
                    datas = data;
//                    var result = data["rows"];
//                    $.each(result,function(index,content){
//                        content["rate"] =content["rate"]+"%";ze5year"] =content["authorize5year"]+"%";
//                    })
//                    $("#"+tableId).bootstrapTable("load",data)
                },
                columns: [
//                    {
//                    checkbox: true
//                },
                    {
                    field: 'code',
                    title: '产品code'
                }, {
                    field: 'name',
                    title: '产品名称'
                }, {
                    field: 'type1',
                    title: '产品一级类型'
                }, {
                    field: 'type2',
                    title: '产品二级类型'
                }, {
                    field: 'unit',
                    title: '计量单位'
                }, {
                    field: 'expected',
                    title: '产品价格'
                },{
                    field: 'id',
                    title: '操作',
                    align: 'center',
                    formatter:function(value,row,index){
                        //通过formatter可以自定义列显示的内容
                        //value：当前field的值，即id
                        //row：当前行的数据
                        console.log(row);
                        var a = '<button type="button" id="btn_query" onclick="select('+index+')" class="btn btn-primary">选择</button>';
                        var title = "相关服务";
                        #if(type == "0")
                            title = "相关需求";
                        #end
                        var c = '<button type="button" style="margin-left:10px" id="btn_query" onclick="list('+index+')" class="btn btn-primary">'+title+'('+row["counts"]+')</button>';
                        return a+c;
                    }
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                departmentname: $("#txt_search_departmentname").val(),
                statu: $("#txt_search_statu").val(),
                search: params.search
            };
            return temp;
        };
        return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };

        return oInit;
    };

    function select(obj){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
        parent.test(datas['rows'][obj]);
    }

    function list(obj){
        parent.test2(datas['rows'][obj]['id']);
    }
</script>
</html>
